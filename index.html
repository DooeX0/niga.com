<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ПЕРЕВОДЫ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        background: #1e1e1e;
        width: 100%;
        max-width: 600px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h2 {
        color: #3498db;
        margin-bottom: 15px;
        font-size: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        text-align: left;
        padding: 5px;
        font-size: 12px;
      }

      th {
        color: #3498db;
      }

      td {
        color: #e0e0e0;
      }

      .bank-name {
        font-weight: bold;
        font-size: 12px;
      }

      input[type="number"] {
        width: 100%; /* Автоматическая ширина */
        max-width: 120px; /* Максимальная ширина */
        padding: 5px;
        margin: 2px 0;
        border-radius: 5px;
        font-size: 12px;
        background-color: #2e2e2e;
        color: #e0e0e0;
        border: none;
        text-align: center;
        outline: none;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.3s ease;
      }

      input[type="number"]:focus {
        box-shadow: 0 0 3px rgba(52, 152, 219, 0.5);
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 10px;
        }

        table {
          font-size: 10px;
        }

        input[type="number"] {
          max-width: 100px; /* Уменьшение ширины для мобильных устройств */
          font-size: 10px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
          border-radius: 8px;
        }

        table {
          font-size: 9px;
        }

        input[type="number"] {
          max-width: 90px; /* Уменьшение ширины для маленьких экранов */
          font-size: 9px;
        }

        th,
        td {
          padding: 3px; /* Уменьшение отступов */
        }

        h2 {
          font-size: 18px; /* Уменьшение размера заголовка */
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("tbody tr");

        // Загрузка данных из localStorage
        rows.forEach((row, index) => {
          const incomingInput = row.querySelector(".incoming");
          const outgoingInput = row.querySelector(".outgoing");

          const savedIncoming = localStorage.getItem(`bank-${index}-incoming`);
          const savedOutgoing = localStorage.getItem(`bank-${index}-outgoing`);

          if (savedIncoming) incomingInput.value = savedIncoming;
          if (savedOutgoing) outgoingInput.value = savedOutgoing;

          // Сохранение данных в localStorage при изменении
          incomingInput.addEventListener("input", () => {
            localStorage.setItem(`bank-${index}-incoming`, incomingInput.value);
          });

          outgoingInput.addEventListener("input", () => {
            localStorage.setItem(`bank-${index}-outgoing`, outgoingInput.value);
          });
        });
      });
    </script>
  </head>
